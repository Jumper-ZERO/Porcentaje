<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reto.css">
    <title>Document</title>
</head>
<body>
    <header class="Titulo">
        <script src="./reto.js"></script>
        <h1>Calcular Porcentajes</h1>
    </header>
    <main>
        <input type="number" value="100" placeholder="Pon un numero aqui" id="btnCalcular">
        <section class="Opciones">
            <button type="button" onclick="calcularPorcentaje(10)">10%</button> 
            <button type="button" onclick="calcularPorcentaje(15)">15%</button> 
            <button type="button" onclick="calcularPorcentaje(20)">20%</button> 
            <button type="button" onclick="calcularPorcentaje(25)">25%</button> 
            <button type="button" onclick="calcularPorcentaje(30)">30%</button> 
            <button type="button" onclick="calcularPorcentaje(40)">40%</button> 
            <button type="button" onclick="calcularPorcentaje(50)">50%</button> 
            <button type="button" onclick="calcularPorcentaje(60)">60%</button> 
            <button type="button" onclick="calcularPorcentaje(70)">70%</button> 
            <button type="button" onclick="calcularPorcentaje(80)">80%</button>
        </section>
         <div class="pon-tu-descuento">
            <input type="number" valor="1" placeholder="Pon un descuento" min="0" max="100">
            <p class="descuento">pon tu descuento personalizado </p>
            <input type="button" value="Calcular" id="porcentajePersonalizado" onclick="nuevoPorcentaje()">
            <p class="Resultado">Tu descuento es: </p>
            <span id="resultado"></span>
         </div>
    </main>
</body>
</html>
